<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="get">
        <header>
            <h1>Facebook</h1>
            <p> Facebook helps you connect and <br>share with the people in your life.</p>
        </header>

        <section id="box">
            <div id="container">
                <div class="input">
                    <label for="email"></label>
                    <input type="email, number" placeholder="Email address or Phone number" style="width: 200px; height: 30px; margin-bottom: 10px;"> <br>

                    <label for="password"></label>
                    <input type="password" placeholder="Password" style="height: 30px; width: 200px;"><br>
                </div>

                <input type="submit" value="Log In"
                    style="width: 200px; height: 30px; margin-top: 20px; background-color: rgb(17, 64, 150); color: white;">

                <p class="pp">Forgotten Password?</p><br>
                <div class="submit1">
                    <input type="submit" value="Create New Account" style="width: 180px; height: 40px; background-color: rgb(10, 221, 10);">
                </div>
            </div>
        </section>

        <footer>
            <p>Replicated by og.blessed</p>
        </footer>

    </form>
</body>

</html>
